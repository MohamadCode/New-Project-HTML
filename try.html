<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tribe Form</title>
</head>
<body>
    
    <h1>Fill the Form below to join the <i>Tribe:</i></h1>

    <form>

    <label for="Name">Enter your Name</label>
    <input type="text" name="Name" id="Name" placeholder="your Name" required>   
    <br><br>
    <label for="Email">Enter your Email</label>
    <input type="email" name="Email" id="Email" placeholder="your Email" required  >
    <br><br>
    <label for="Password">Enter your Password</label>
    <input type="password" name="Password" id="Password" placeholder="your Password" required>
    <br><br>

    <label for="">What's your goal?</label>
    <select name="goal?" id="goal?">          
    <option value="a1">Conquer the World and stay discipline</option>
    <option value="a2">Stay lazy and do nothing(I am a Beta)</option>
    </select> 
    
    <br><br>


    <p>Select your age:</p>  

    <input type="radio" name="Age" value="Under 18" id="option-1">
    <label for="option-1">Under 18</label>
    <br><br>
    <input type="radio" name="Age" value="18-25" id="option-2">
    <label for="option-2">18-25</label>
    <br><br>
    <input type="radio" name="Age" value="+26" id="option-3">
    <label for="option-3">+26</label>

    <br><br>

    <label for="Youtuber?">Who's your Favourite Youtuber?</label>
    <select name="Check" id="Youtuber?">
    <option value="a1">Hamza</option>
    <option value="a2">Speed</option>
    <option value="a3">Adin Ross(BRUH)</option>
    <option value="a4">Iman Gadhzi</option>
    <option value="a5">Option 1 and 4</option>
    </select>

    <br><br>


    <label for="response">Check response</label>
    <input type="text" name="response" id="response">

    <br><br>

    <label for="">Why we should let you join the tribe?</label><br>
    <textarea name="tribe?" id="tribe?" cols="30" rows="10" placeholder="Because..."></textarea>

    <br><br>

    <input type="Submit" value="Submit the Form">    

    </form>

</body>
</html>
